<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f6f7;
            overflow-x: hidden; /* To prevent horizontal scrolling */
        }
        header {
            background-color: #1e2a38;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 20px;
            overflow-y: auto; /* Enable scrolling within the container */
        }
        .lecture-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .lecture-select label {
            font-size: 18px;
            font-weight: bold;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .video-player-wrapper {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            aspect-ratio: 16 / 9; /* Standard aspect ratio for HD video */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            margin-top: 10px; /* Move controls below video */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .controls button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .controls button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        .pdf-viewer {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            max-height: 30vh;
        }
        .pdf-viewer h2 {
            margin: 0 0 10px 0;
        }
        .pdf-links a {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin: 5px 0;
        }
        .pdf-links a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1e2a38;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .video-player-wrapper {
                aspect-ratio: 16 / 9;
                height: auto;
                max-height: 50vh; /* Adjust the height for smaller screens */
            }
            .controls {
                margin-top: 10px; /* Ensure controls are below video */
                flex-direction: row; /* Keep buttons in a row */
                gap: 5px;
            }
            .controls button {
                width: 100%;
                max-width: 150px;
            }
            .pdf-viewer {
                max-height: 20vh;
            }
        }
        @media (min-width: 769px) and (max-width: 1200px) {
            .video-player-wrapper {
                height: auto;
                max-height: 55vh;
            }
        }
        @media (min-width: 1201px) {
            .video-player-wrapper {
                height: auto;
                max-height: 65vh;
            }
        }
    </style>
</head>
<body>
    <header>
        Professional Video Player
    </header>
    <div class="container">
        <div class="lecture-select">
            <label for="lectureSelect">Choose Lecture:</label>
            <select id="lectureSelect">
                <option value="" disabled selected>Select a lecture</option>
            </select>
        </div>

        <div class="video-player-wrapper">
            <video id="videoPlayer" controls></video>
        </div>

        <!-- Controls placed BELOW the video -->
        <div class="controls">
            <button id="playPauseButton" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="rewindButton" aria-label="Rewind 10 seconds"><i class="fas fa-backward"></i> 10s</button>
            <button id="fastForwardButton" aria-label="Fast forward 10 seconds">10s <i class="fas fa-forward"></i></button>
            <button id="prevButton" aria-label="Previous Video"><i class="fas fa-chevron-left"></i> Previous</button>
            <button id="nextButton" aria-label="Next Video">Next <i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="pdf-viewer">
            <h2>Choose Your PDF File:</h2>
            <div class="pdf-links" id="pdfLinks"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Professional Video Player. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.0.0/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            const rewindButton = document.getElementById('rewindButton');
            const fastForwardButton = document.getElementById('fastForwardButton');
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');
            const lectureSelect = document.getElementById('lectureSelect');
            const pdfLinksContainer = document.getElementById('pdfLinks');

            let videoLinks = [];
            let pdfLinks = [];

            async function fetchData() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/Araav879/VIDEOLECTURES/main/LECTURES.json');
                    const data = await response.json();

                    // Populate lecture select dropdown
                    data.videoLinks.forEach((link, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = link.title;
                        lectureSelect.appendChild(option);
                    });

                    // Populate PDF links
                    data.pdfLinks.forEach(link => {
                        const linkElement = document.createElement('a');
                        linkElement.href = link.url;
                        linkElement.textContent = link.title || 'No title';
                        linkElement.target = '_blank';
                        pdfLinksContainer.appendChild(linkElement);
                    });

                    videoLinks = data.videoLinks;
                    pdfLinks = data.pdfLinks;
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            function loadVideo(index) {
                const videoLink = videoLinks[index].url;
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoLink);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = videoLink;
                    videoPlayer.addEventListener('loadedmetadata', () => videoPlayer.play());
                }
            }

            function playPause() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    videoPlayer.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            playPauseButton.addEventListener('click', playPause);

            rewindButton.addEventListener('click', () => {
                videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
            });

            fastForwardButton.addEventListener('click', () => {
                videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
            });

            lectureSelect.addEventListener('change', (event) => {
                const selectedLecture = event.target.value;
                loadVideo(selectedLecture);
            });

            fetchData();
        });
    </script>
</body>
</html>
